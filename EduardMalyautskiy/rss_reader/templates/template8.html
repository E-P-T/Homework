<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RSS reader results.</title>
</head>
<body>

{% for d in data %}
<hr/>


<h3>{{d['Feed']}}</h3>
<h4>
    {{d['Title']}}
</h4>
<p>
    {{d['Description']}}
</p>
<p>{{d['Date']}}</p>
<br>
<p>
    Link: <a href='{{d['Link']}}'>{{d['Link']}}</a>
</p>
{% if local %}
<img src=  {{'file:///' + d['Media']}}>
{% else %}
<img src={{d['Media']}}>
{% endif %}
<p>
    Link: <a
        href='{{d['Media']}}'>Image</a>
</p>

<hr>

{% endfor %}

</body>
</html>
