{% extends "base.html" %}

{% block title %} User Settings {% endblock %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-auto mx-auto">
       <h1>
           Current user settings
       </h1>
     </div>
</div>


<div class="row">
    <div class="col-md-auto mx-auto">

        <br>
        <form action="" method='POST'>
            {% csrf_token %}
            <h5>
                <div class="add_form">
                    {{form.as_p}}
                </div>
            </h5>
            <br>
            <div class="row g-0">
                <div class="col-md-auto mx-auto">
                    <button type="submit" class="btn btn-primary btn-lg">Save changes</button>
                </div>
            </div>
        </form>

        <form action="{% url 'delete' %} " method='POST'>
            {% csrf_token %}
            <br>
            <div class="row g-0">
                <div class="col-md-auto mx-auto">
                    <button type="submit" class="btn btn-danger btn-lg my-5">Delete User</button>
                </div>
            </div>
        </form>

    </div>
</div>
<br>


{% endblock %}
