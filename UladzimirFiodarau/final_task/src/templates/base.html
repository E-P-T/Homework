<!doctype html>

{% load static %}
<html lang="en">
   <head>
       <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
       <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>{% block title %} Rss-reader {% endblock %}</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href=" {% static 'style.css' %} "/>
   </head>
   <body>
   <div class="container-md mx-auto">
       <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">

           <div class="container-fluid">
               <a class="navbar-brand" href="{% url 'start' %} ">Start</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>

               <div class="collapse navbar-collapse" id="navbarSupportedContent">

                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <li class="nav-item">
                           <a class="nav-link active" href="{% url 'fresh_news' %}">FreshNews</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="{% url 'cached_news' %}#">CachedNews</a>
                       </li>
                   </ul>

                   <ul class="navbar-nav">
                       {% if user.is_authenticated %}
                       <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="{% url 'logout' %}#">Log Out</a>
                       </li>
                       {% else %}
                       <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="{% url 'register' %}#">Register</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="{% url 'login' %}#">Log In</a>
                       </li>
                       {% endif %}
                   </ul>

               </div>

           </div>
       </nav>
       <div class="container">
           {% block content %}{% endblock %}
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   </body>
</html>
